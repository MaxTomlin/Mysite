<!DOCTYPE html>
<html>
    <head>
        <title>Формы</title>
    </head>
    <body>
        <form action="#" method="post" enctype="multipart/form-data">
            <p>
               <label for="login">Логин:</label>
               <input name="login" type="text" placeholder="Логин" maxlength="5"/>
            </p>

            <p>
                <label for="password">Пароль:</label>
                <input name="password" type="password" placeholder="Пароль"/>
            </p>

            <p>
                <label for="phone">Телефон</label>
                <input name="phone" type="text" value="123456789" readonly/>
            </p>

             <p>
                <label for="age">Возраст</label>
                <input name="age" type="number" min="12" max="120" step="10"/>
            </p>


            <p>
                <label for="rbutton">Радио-кнопка</label>
                <input name="rbutton" type="radio"/>
            </p>

             <p>
                <label for="checkbox">Чекбокс<type="che"/>
                ,<input type="checkbox" name="checkbox">
            </p>


            <p>
                <label for="color">Цвет</label>
                <input name="color" type="color"/>
            </p>

             <p>
                <label for="file">Файл</label>
                <input name="file" type="file"/>
            </p>

             <p>
                <label for="range">Ползунок</label>
                <input name="range" type="range" min="1" max="1" step="1"/>
            </p>



            <input type="submit" value="Войти"/>
            <input type="reset" value="Сбросить"/>
        </form>
    </body>
</html>
